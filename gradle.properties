# JVM and encoding settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Use AndroidX libraries
android.useAndroidX=true

# Set Kotlin code style
kotlin.code.style=official

# Enable R class namespacing (optional but recommended)
android.nonTransitiveRClass=true

# Opt-in to Kotlin 2.0 features
kotlin.mpp.stability.nowarn=true
kotlin.experimental.tryK2=true

# Jetpack Compose compiler compatibility (if needed)
kotlin.compose.compiler.report.perf=true
